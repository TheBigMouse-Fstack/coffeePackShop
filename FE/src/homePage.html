<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jelly Cake Shop</title>
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- styles -->
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <link rel="stylesheet" href="./assets/styles/homePage.css" />
  </head>
  <body>
    <!-- notification -->
    <div class="w-full h-[5rem] bg-[var(--passion-fruit)]">
      <div
        class="container px-4 text-white flex justify-center items-center h-full text-[1.4rem]"
      >
        Vui lòng đặt trước ít nhất 24h đối với các đơn hàng yêu cầu bánh đặc
        biệt.
      </div>
    </div>
    <!--  -->
    <nav class="w-full h-[5rem] px-[4.15rem] bg-[var(--mint-green)] flex">
      <ul
        class="flex w-1/2 justify-start items-center h-full text-[1.4rem] gap-8"
      >
        <li>Cửa hàng của tôi</li>
        <li>Hỏi Đáp</li>
        <li>Liên hệ</li>
      </ul>
      <ul class="flex w-1/2 justify-end items-center h-full gap-8">
        <li><i class="fab fa-facebook-f"></i></li>
        <li><i class="fas fa-map-marker-alt"></i></li>
        <li><i class="fa-solid fa-envelope"></i></li>
        <li><i class="fa-brands fa-tiktok"></i></li>
      </ul>
    </nav>
    <!-- header -->
    <header class="w-full px-[4.15rem] h-auto bg-white sticky top-0 z-50">
      <div class="w-full h-[12rem] flex">
        <!-- Action (Burger Icon) -->
        <div
          class="w-[3%] h-full z-50 flex justify-center items-center burger_div bg-white"
        >
          <label
            for="burger"
            class="burger flex flex-col justify-between items-center cursor-pointer w-[2rem] h-[1.8rem] relative z-50"
          >
            <input type="checkbox" id="burger" class="hidden" />
            <span
              class="block w-full h-[2px] bg-black rounded-sm transition-all duration-300"
            ></span>
            <span
              class="block w-full h-[2px] bg-black rounded-sm transition-all duration-300"
            ></span>
            <span
              class="block w-full h-[2px] bg-black rounded-sm transition-all duration-300"
            ></span>
          </label>
        </div>

        <!-- Logo -->
        <div class="w-[15%] h-full bg-white z-50">
          <div class="w-full h-[9.6rem] flex pl-[2.5rem] items-end">
            <img
              src="../src/assets/favicon/favicon-96x96.png"
              alt="Logo"
              class="h-[8rem] w-[8rem]"
            />
          </div>
          <p class="text-[1rem] font-bold p-2">BÁNH RAU CÂU CÔ HẰNG</p>
        </div>

        <!-- Search Bar -->
        <form
          class="flex justify-center items-center px-5 transition-all duration-300 search-bar w-[68%] bg-white z-50"
        >
          <input
            placeholder="Tìm sản phẩm..."
            class="shadow-lg h-[6rem] focus:border-2 border-gray-300 px-5 py-3 rounded-l-xl w-full outline-none"
            name="search"
            type="text"
          />
          <button
            type="submit"
            class="bg-[var(--passion-fruit)] shadow-lg text-white px-[2rem] py-[1.5rem] rounded-r-xl hover:bg-[var(--light-yellow)] transition-all flex items-center justify-center"
          >
            <svg
              class="w-12 h-12"
              stroke="currentColor"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
            </svg>
          </button>
        </form>

        <!-- User / Cart -->
        <div class="w-[17%] h-full bg-white z-50 flex">
          <div class="w-[80%] h-full flex justify-center items-center">
            <p class="text-[1.57rem] font-bold">
              <i class="mr-2 fa-solid fa-user"></i> Đăng nhập
            </p>
          </div>

          <div class="w-[20%] h-full flex justify-center items-center">
            <i class="fa-solid fa-cart-shopping fa-xl"></i>
          </div>
        </div>
      </div>

      <!-- Navbar -->
      <div class="w-full h-[6rem] flex transition-all duration-300 navbar">
        <ul class="flex items-center gap-8 w-full h-full">
          <li>Trang Chủ</li>
          <li>Sản Phẩm Có Sẵn</li>
          <li>Sản Phẩm Theo Dịp</li>
          <li>Ưu Đãi Giáng Sinh</li>
          <li>Giới Thiệu</li>
          <li>Hợp Tác Kinh Doanh</li>
          <li>Thiết Kế Bánh Theo Ý Bạn</li>
        </ul>
      </div>
    </header>

    <!-- code here -->
    <div class="bg-red-500 w-full h-[200rem]"></div>
    <!-- -->

    <!-- footer -->
    <footer></footer>

    <!-- scripts -->
    <script src="./assets/js/homePage.js"></script>
  </body>
</html>
